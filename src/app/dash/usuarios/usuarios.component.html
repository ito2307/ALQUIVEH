<titulo-seccion titulo="MIS USUARIOS"></titulo-seccion>


<div class="row">

  <div class="col-md-4 ">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="busqueda" name="busqueda" placeholder="Realice su busqueda por categoria o producto">
    </div>
  </div>
</div>
<div class="row">

  <div class="col-md-12">
    <br>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>NÂ°</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Clave</th>
          <th><a class="btn btn-success btn-xs" routerLink="registrar"  title="Registrar"><i class="glyphicon glyphicon-plus"></i></a></th>
        </tr>
      </thead>
      <tbody *ngFor="let item of datos  | filtro:'texto_buscable':busqueda | paginate: { itemsPerPage: 20, currentPage: p,totalItems: totalRec }; let i=index">
        <tr>
        <td>{{i+1}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.usuario}}</td>
        <td>{{item.clave}}</td>
        <td> <a class="btn btn-primary btn-xs" [routerLink]="['editar',item.$key]" ><i class="glyphicon glyphicon-edit"></i></a>
          <a class="btn btn-danger btn-xs" (click)="eliminar(item.$key)"><i class="glyphicon glyphicon-trash" ></i></a>
        </td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6" align="center">
            <pagination-controls (pageChange)="p = $event" responsive="true"></pagination-controls>
          </td>
        </tr>
      </tfoot>

    </table>
  </div>
</div>
